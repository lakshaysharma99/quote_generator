<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="quoteBox">
            <h1 id="quote"></h1>
            <h4 id="author">
                - <span id="authorName"></span>
            </h4>
        </div>
        <div class="actions">
            <button id="newQuoteBtn">
                New Quote
            </button>
            <button id="copyBtn">
                Copy Quote
            </button>
            <button id="shareBtn">
                Share on Twitter
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
